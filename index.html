<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats on Buildings Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <br>
        <input type="number" id="angleInput" placeholder="Angle" value="45">
        <input type="number" id="velocityInput" placeholder="Velocity" value="50">
        <button id="shootButton">Shoot</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
